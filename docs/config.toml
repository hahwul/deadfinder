# The URL the site will be built for
base_url = "https://deadfinder.hahwul.com"
title = "DeadFinder"
theme = "goyo"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
bottom_footnotes = true

[markdown.highlighting]
theme = "github-dark"

[extra]
default_thumbnail = "images/prewview.jpg"
twitter_site = "@hahwul"
twitter_creator = "@hahwul"
footer_html = "<div style='display: flex; align-items: center; justify-content: center; gap: 16px; flex-wrap: wrap;'><a href='https://www.hahwul.com' target='_blank' rel='noopener noreferrer' style='display: inline-flex; align-items: center;'><img src='https://www.hahwul.com/images/logo-gray.png' alt='HAHWUL' style='height: 30px' /></a><span style='opacity: 0.6;'>â€¢</span><span>Powered by <a href='https://www.getzola.org' class='font-medium text-base-content/70 hover:text-base-content transition-colors duration-200'>Zola</a> and <a href='https://github.com/hahwul/goyo' class='font-medium text-base-content/70 hover:text-base-content transition-colors duration-200'>Goyo</a></span></div>"

nav = [
    { name = "Documents", url = "/get_started/installation", type = "url", icon = "fa-solid fa-book" },
    { name = "GitHub", url = "https://github.com/hahwul/deadfinder", type = "url", icon = "fa-brands fa-github" },
    { name = "Links", type = "dropdown", icon = "fa-solid fa-link", members = [
        { name = "RubyGems", url = "https://rubygems.org/gems/deadfinder", type = "url", icon = "fa-solid fa-gem" },
        { name = "Homebrew", url = "https://formulae.brew.sh/formula/deadfinder", type = "url", icon = "fa-solid fa-beer-mug-empty" },
        { name = "Creator Blog", url = "https://www.hahwul.com", type = "url", icon = "fa-solid fa-fire-flame-curved" },
    ] },
]

[extra.logo]
text = "DeadFinder"                              # Text when no logo image
image_path = "images/deadfinder-dark.png"             # Default logo image path
image_padding = "10px"                      # Optional padding
dark_image_path = "images/deadfinder-dark.png"   # Logo for dark theme (optional)
light_image_path = "images/deadfinder-light.png" # Logo for light theme (optional)

[extra.theme]
colorset = "dark"      # Options: "dark" or "light"
brightness = "darker"  # Options: "darker", "normal", "lighter"
disable_toggle = false # Hides dark/light mode toggle
